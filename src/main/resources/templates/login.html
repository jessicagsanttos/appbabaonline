<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro e Login</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro Usuario</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1> Login</h1>
				<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuario ou senha invalido</div>
						 <p class="alert alert-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
					</div>
					
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Logout realizado com sucesso</div>
					</div>
					
					<div class = "form-group">
						<label for ="username"> Usuario </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Informe seu e-mail" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Senha</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Informe sua senha" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>Novo usuario? <a href="/" th:href="@{/registration}">Inscreva-se aqui!</a></span>
				</div>
				
				<div class="form-group">
						<span>Esqueceu sua senha? <a th:href="/@{/forgot_password}">Resetar sua senha!</a></span>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
