<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Baba-Online MG</title>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="/css/passtrength.css"
	media="screen" />
<script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="/js/jquery.passtrength.js"></script>
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>



	<script type="text/javascript">
		$(document).ready(
				function($) {
					
					var $inputPassword = $('#password');
					var $inputconfirm = $('#confirm_password');

					
					$('#botaoEnviar').click(function(){
						if($inputPassword.val() !== $inputconfirm.val()){
							alert("As duas senhas precisam ser iguais")
							return false;
						}
					});

					$('#password').passtrength({
						tooltip : true,
						textWeak : "Fraco",
						textMedium : "Moderado",
						textStrong : "Forte",
						textVeryStrong : "Muito forte",
					});

					
					
					$inputPassword.keyup(function() {
						if ( $inputPassword.val() === '') {
							$('#span-password').attr('data-placeholder', 'Informe sua senha');
						}else{
							$('#span-password').attr('data-placeholder', '');
						}
					});
					
					$inputPassword.change(function() {
						if ($inputPassword.val() === '') {
							$('#span-password').attr('data-placeholder', 'Informe sua senha');
						}else{
							$('#span-password').attr('data-placeholder', '');
						
						}
					});
					$inputconfirm.change(function() {
						if ($inputconfirm.val() != null
								|| $inputconfirm.val() != '') {
							$('#span-confirm').addClass('has-val');
						}

					});

				});
	</script>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<form th:action="@{/reset_password}" method="post" id="register"
					class="login100-form validate-form">
					<input type="hidden" name="token" th:value="${token}" />
					<span class="login100-form-title p-b-26"> Atualize sua
						senha</span> <span class="login100-form-title p-b-48"> </span>

					<div class="wrap-input100 validate-input"
						data-validate="Entre com sua senha">
						<input id="password" class="input100" type="password"
							name="password"> <span id="span-password"
							class="focus-input100" data-placeholder="Informe sua senha"></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Confirme sua senha">
						<input id="confirm_password" class="input100" type="password">
						<span id="span-confirm" class="focus-input100" data-placeholder="Confirme sua senha"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="botaoEnviar" class="login100-form-btn">Atualizar senha</button>
						</div>
					</div>
			</div>
		</div>
	</div>
	</form>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

	<!--===============================================================================================-->

	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
